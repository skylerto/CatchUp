<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Glazba</title>
  <link rel="stylesheet" href="./css/jquery-ui.min.css">
  <link rel="stylesheet" href="./css/snackbar.css">
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
  <script>
    window.$ = window.jQuery = require('./lib/jquery.min.js');
  </script>
</head>

<body>
  <script>
    console.log(process.type);
    var path = window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/'));
  </script>

  <div class="header">
    <div class="app-title">
      <h1>Glazba</h1>
    </div>

    <div class="audio">
      <div class="">
        <h3 id="talk-title"></h3>
      </div>
      <div class="player">
        <audio id="player" controls="controls">
          <source src="" type="audio/mp4">
        </audio>
      </div>
    </div>
    <hr>
  </div>

  <div class="clearfix"></div>
  <div class="content">
    <div class="talks">
      <h3 class="title">Downloads</h3>
      <ul id="talks"></ul>
    </div>

    <div class="download">
      <label for="url">URL</label>
      <input type="text" name="url" id="url"></input>
      <button id="download-button">download</button>
    </div>


    <script src="lib/index.js" type="text/javascript"></script>

    <script src="lib/jquery-ui.min.js" type="text/javascript"></script>
    <script src="lib/snackbar.min.js" type="text/javascript"></script>

    <script>
      update();
    </script>
  </div>

</body>

</html>
